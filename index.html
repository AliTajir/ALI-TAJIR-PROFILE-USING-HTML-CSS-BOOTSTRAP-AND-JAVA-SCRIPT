        /* Additional styles for the sticky navbar and name section */
        body {
            padding-top: 0px; /* Adjust based on the height of your navbar */
            background-color: black;
            margin: 0;
        }

        .navbar.sticky-nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            animation: slideDown 0.5s;
        }

        .name.sticky-name {
            position: fixed;
            top: 56px; /* Adjust based on the height of your navbar */
            width: 100%;
            z-index: 999;
            background-color: white; /* Adjust to match your background color */
            padding: 5px 0; /* Adjust based on your design */
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Add this script to make the navbar and name section sticky
        $(document).ready(function () {
            var nameSection = $(".name");
            var navbar = $(".navbar");
            var sticky = navbar.offset().top;

            $(window).scroll(function () {
                if (window.pageYOffset >= sticky) {
                    nameSection.addClass("sticky-name");
                    navbar.addClass("sticky-nav");
                } else {
                    nameSection.removeClass("sticky-name");
                    navbar.removeClass("sticky-nav");
                }
            });
        });
    </script>

  // Function to filter projects based on category
  function filterProjects(category, tab) {
    projectListContainer.innerHTML = '';

    // Remove the 'active' class from all project tabs
    document.querySelectorAll('#projectTabs .nav-link').forEach(link => {
      link.classList.remove('active');
    });

    // Add the 'active' class to the clicked project tab
    tab.classList.add('active');

    const filteredProjects = (category === 'all') ? projectData : projectData.filter(project => project.category === category);

    filteredProjects.forEach((project, index) => {
      const projectElement = document.createElement('div');
      projectElement.className = 'col mb-4';

      const projectCardContent = `
        <div class="card blog-card">
          <img src="${project.image}" class="card-img-top" alt="${project.title}">
          <div class="card-body">
            <h5 class="card-title">${project.title}</h5>
            <p class="card-text">${project.description}</p>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#blogModal" onclick="loadFullProject(${index})">
              Read More
            </button>
            <a onclick="EventPage()" class="btn btn-secondary ms-2" role="button">Visit Project</a>
          </div>
        </div>
      `;

      projectElement.innerHTML = projectCardContent;
      projectListContainer.appendChild(projectElement);
    });
  }

  // Function to load full project content into the modal
  function loadFullProject(index) {
    const fullProjectContent = document.getElementById('blogContent');
    const project = projectData[index];
    fullProjectContent.innerHTML = `
      <h2>${project.title}</h2>
      <img src="${project.image}" class="img-fluid mb-3" alt="${project.title}">
      <p>${project.content}</p>
    `;
  }

  // Function to close the modal

    $('#blogModal').modal('hide');
