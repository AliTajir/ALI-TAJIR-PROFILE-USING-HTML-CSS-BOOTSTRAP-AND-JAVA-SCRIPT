        /* Additional styles for the sticky navbar and name section */
        body {
            padding-top: 0px; /* Adjust based on the height of your navbar */
            background-color: black;
            margin: 0;
        }

        .navbar.sticky-nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            animation: slideDown 0.5s;
        }

        .name.sticky-name {
            position: fixed;
            top: 56px; /* Adjust based on the height of your navbar */
            width: 100%;
            z-index: 999;
            background-color: white; /* Adjust to match your background color */
            padding: 5px 0; /* Adjust based on your design */
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Add this script to make the navbar and name section sticky
        $(document).ready(function () {
            var nameSection = $(".name");
            var navbar = $(".navbar");
            var sticky = navbar.offset().top;

            $(window).scroll(function () {
                if (window.pageYOffset >= sticky) {
                    nameSection.addClass("sticky-name");
                    navbar.addClass("sticky-nav");
                } else {
                    nameSection.removeClass("sticky-name");
                    navbar.removeClass("sticky-nav");
                }
            });
        });
    </script>
