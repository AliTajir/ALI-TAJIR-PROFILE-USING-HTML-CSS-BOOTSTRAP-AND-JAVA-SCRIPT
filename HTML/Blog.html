    /* Custom CSS for fixed height of blog post images */
    .card-img-top {

    /* Custom CSS for fixed height and styling of blog cards */
    .blog-card {
        height: 500px; /* Set the desired fixed height for the blog card */
        overflow: hidden; /* Hide content that exceeds the fixed height */
        border: 3px solid #007bff; /* Add a wider and colored border to the card */
        border-radius: 15px; /* Add a larger border radius for rounded corners */
        transition: transform 0.3s ease-in-out; /* Add a smooth transition effect on hover */
        display: flex;
        flex-direction: column;
    }

    .blog-card:hover {
        transform: scale(1.05); /* Add a scale effect on hover */
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow on hover */
    }

    .blog-card .card-img-top {

    .blog-card .card-body {

      $(document).ready(function () {
  
          var navbar = $(".navbar");
          var sticky = navbar.offset().top;

          $(window).scroll(function () {
              if (window.pageYOffset >= sticky) {

                  navbar.addClass("sticky-nav");
              } else {

                  navbar.removeClass("sticky-nav");
              }
