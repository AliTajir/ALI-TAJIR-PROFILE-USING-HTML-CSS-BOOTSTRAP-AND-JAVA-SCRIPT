      }
  </style>

  <script>
      // Add this script to make the navbar and name section sticky
      $(document).ready(function () {
  
          var navbar = $(".navbar");
          var sticky = navbar.offset().top;

          $(window).scroll(function () {
              if (window.pageYOffset >= sticky) {

                  navbar.addClass("sticky-nav");
              } else {

                  navbar.removeClass("sticky-nav");
              }
          });
      });

<script>
  function addProject(title, category, imageSrc, videoSrc, description, additionaldescriptions, image2, githubLink) {
    var card = document.createElement("div");
    card.className = "card";
    card.setAttribute("data-category", category);
    card.innerHTML = `
      <div class="row g-4 py-5">
        <div class="col-md-6 col-lg-4 border-end">
          <img class="imageE" data-aos="zoom-in" src="${imageSrc}" />
          <video width="100%" height="auto" controls class="mt-3" style="display: none;">
            <source src="${videoSrc}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        <div class="col-md-6 col-lg-8 border-start text-left" data-aos="flip-up">
          <h1 class="text-lg-center">${title}</h1>
          <div class="text-container">
            <h3 class="text-left">${description}</h3>
            <div class="container collapse" id="expandedDescription">
              <div class="col-lg-12 col-md-12">
                <div class="col-12">
                  <p>${additionaldescriptions}</p>
                  <img class="imageE" data-aos="zoom-in" src="${image2}" />
                  <a href="${githubLink}" target="_blank" class="btn btn-secondary mt-2">GitHub Repository</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 text-center mt-3">
        <button class="btn btn-info" type="button" aria-expanded="false" aria-controls="expandedDescription" onclick="toggleVideoVisibility(this)">
          View More
        </button>
      </div>
    </div>
    `;
    document.body.appendChild(card);
  }

  // Function to toggle video visibility
  function toggleVideoVisibility(button) {
    var video = button.parentNode.parentNode.querySelector("video");
    var expandedDescription = button.parentNode.parentNode.querySelector("#expandedDescription");

    if (video.style.display === "none") {
      video.style.display = "block";
      button.innerText = "View Less";
      expandedDescription.classList.add("show");
    } else {
      video.style.display = "none";
      button.innerText = "View More";
      expandedDescription.classList.remove("show");
    }
  }

  // Function to filter projects based on category
  function filterProjects(category, button) {
    var buttons = document.querySelectorAll(".btn");
    buttons.forEach(btn => btn.classList.remove("btn-selected"));

    button.classList.add("btn-selected");

    var cards = document.querySelectorAll(".card");
    cards.forEach(function (card) {
      var cardCategory = card.getAttribute("data-category");
      if (category === "all" || cardCategory === category) {
        card.style.display = "block";
        AOS.refresh();
      } else {
        card.style.display = "none";
      }
    });
  }
